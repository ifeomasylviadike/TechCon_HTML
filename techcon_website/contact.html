    <header>

        <nav>

      <main>
        <section id="contact">
  <h2>Contact Information</h2>

  <!-- Official Email -->
  <p>For inquiries, reach us at:
    <a href="mailto:email@example.com">email@example.com</a>
  </p>

  <!-- Social Media Links -->
  <p>Follow us on:</p>
  <ul>
    <li><a href="https://www.facebook.com" target="_blank">Facebook</a></li>
    <li><a href="https://www.twitter.com" target="_blank">Twitter</a></li>
    <li><a href="https://www.linkedin.com" target="_blank">LinkedIn</a></li>
    <li><a href="https://www.instagram.com" target="_blank">Instagram</a></li>
  </ul>

  <!-- Embedded Google Map -->
  <div style="width: 100%; max-width: 600px; height: 350px;">
    <iframe
      src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3151.835434509309!2d144.95565111531838!3d-37.81732397975153!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x6ad65d43f3fbb0a3%3A0x5045675218ce6e0!2sMelbourne%20Convention%20and%20Exhibition%20Centre!5e0!3m2!1sen!2sau!4v1696522462467!5m2!1sen!2sau"
      width="100%" height="100%" style="border:0;" allowfullscreen="" loading="lazy"
      referrerpolicy="no-referrer-when-downgrade"></iframe>
  </div>

  <br>

  <!-- Contact Us Form -->
  <h3>Contact Us</h3>
  <form action="#" method="post">
    <label for="name">Name:</label><br>
    <input type="text" id="name" name="name" placeholder="Enter your full name" required>
    <br><br>

    <label for="email">Email:</label><br>
    <input type="email" id="email" name="email" placeholder="Enter your email" required>
    <br><br>

    <label for="message">Message:</label><br>
    <textarea id="message" name="message" rows="5" placeholder="Write your message here..." required></textarea>
    <br><br>

    <button type="submit">Send Message</button>
  </form>
</section>
    </main>
     <footer>
        <p>&copy; Copyright TechCon Conference 2024 </p>

</body>
